<h1>{{ zone[1] }}</h1>
<p>{{ zone[2] }}</p>
<hr>
{% for thread in threads %}

<a href="/forum/{{ thread [3] }}/{{ thread[0] }}", >{{ thread[2] }}</a><br>
Luotu: {{ thread[4].strftime("%Y-%m-%d") }}
<hr>
{% endfor %}

<form action="/newthread" method="POST">
    <p>Uusi keskustelu:<br>
        Aihe:<input type="text" name="subject"><br>
        Aloitusviesti:<input type="text" name="message"></p>
    <input type="hidden" name="zone_id" value="{{ zone[0] }}">
    <input type="submit" value="Lähetä">
    </form>
